<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    margin: auto;
    border: 1px solid #ccc;
    display: flex;
}

.carousel-slide {
    min-width: 100%;
    height: 100%;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f1f1f1;
    transition: transform 0.5s ease;
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide" id="slide1">
            <h2>Slide 1</h2>
            <p>Content for Slide 1</p>
        </div>
        <div class="carousel-slide" id="slide2">
            <h2>Slide 2</h2>
            <p>Content for Slide 2</p>
        </div>
        <div class="carousel-slide" id="slide3">
            <h2>Slide 3</h2>
            <p>Content for Slide 3</p>
        </div>
    </div>
    
<script>
    const carouselContainer = document.querySelector('.carousel-container');
const slides = document.querySelectorAll('.carousel-slide');

let startX;
let currentTranslate = 0;
let prevTranslate = 0;
let currentIndex = 0;

carouselContainer.addEventListener('touchstart', touchStart);
carouselContainer.addEventListener('touchmove', touchMove);
carouselContainer.addEventListener('touchend', touchEnd);

function touchStart(event) {
    startX = event.touches[0].clientX;
}

function touchMove(event) {
    const currentX = event.touches[0].clientX;
    const diffX = currentX - startX;
    currentTranslate = prevTranslate + diffX;
    setSlidePosition();
}

function touchEnd() {
    const movedBy = currentTranslate - prevTranslate;
    
    if (movedBy < -50 && currentIndex < slides.length - 1) {
        currentIndex += 1;
    }
    
    if (movedBy > 50 && currentIndex > 0) {
        currentIndex -= 1;
    }
    
    setPositionByIndex();
}

function setSlidePosition() {
    carouselContainer.style.transform = `translateX(${currentTranslate}px)`;
}

function setPositionByIndex() {
    currentTranslate = currentIndex * -carouselContainer.clientWidth;
    prevTranslate = currentTranslate;
    setSlidePosition();
}

</script>
</body>
</html>
